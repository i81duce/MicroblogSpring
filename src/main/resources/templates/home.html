<html>
<body>

<!--This is if name DOES NOT have a value. It shows login screen-->
{{^name}}
<form action="/login" method="post">
    <input type="text" placeholder="Enter your name" name="userName"/>
    <button type="submit">Login</button>
</form>
{{/name}}

<!--This is if name DOES have a value. It shows the home screen-->
{{#name}}
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

<form action="/addMessage" method="post">
    <input type="text" placeholder="Enter your message" name="addMessage"/>
    <button type="submit">Submit</button>
</form>
Messages by {{.}}:
<ol>
    <li>
{{#messages}} <form action="/deleteMessage" method="post"><button type="submit">Delete</button></form>
    </li>
</ol>
{{/name}}


</body>
</html>
